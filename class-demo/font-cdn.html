<!DOCTYPE html>
<html>

<head>
  <title>Fonts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!--<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">-->

  <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <style>
    body {
      /* Open Sans is a google font */
      font-family: 'Open Sans', sans-serif;
      /*font-family: 'Festive', sans-serif;*/
      font-size: 30px;
    }

    .light-font {
      font-weight: 300;
      font-family: 'Festive', sans-serif;
    }

    .italic-font {
      font-style: italic;
    }

    .bold-font {
      font-weight: 700;
    }

    .purple-flower {
      color: purple;
    }

    .youtube-icon {
      font-size: 64px;
      color: red;
    }
  </style>
</head>

<body>
  <p>Custom font</p>
  <p class="light-font">Light font</p>
  <p class="italic-font">Italic font</p>
  <p class="bold-font">Bold font</p>

  <i class="zmdi zmdi-flower-alt"></i>

  <p><i class="zmdi zmdi-flower-alt zmdi-hc-lg"></i> zmdi-hc-lg</p>
  <p><i class="zmdi zmdi-flower-alt zmdi-hc-2x"></i> zmdi-hc-2x</p>
  <p><i class="zmdi zmdi-flower-alt zmdi-hc-3x"></i> zmdi-hc-3x</p>
  <p><i class="zmdi zmdi-flower-alt zmdi-hc-4x"></i> zmdi-hc-4x</p>
  <p><i class="zmdi zmdi-flower-alt zmdi-hc-5x zmdi-hc-spin purple-flower"></i> zmdi-hc-5x</p>

  <button class="btn btn-default btn-lg"><i class="zmdi zmdi-rotate-right zmdi-hc-spin"></i></button>

  <i class="zmdi zmdi-youtube-play youtube-icon"></i>
</body>

</html>
