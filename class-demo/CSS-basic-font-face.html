<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/CSS-basic-font-face.css" />
  <title>CSS Basic - Font Face</title>
</head>

<body>
  <header>
    Font Family Class Practice
  </header>

  <section>
    Section One
    <summary>Details summary</summary>
    <p>I'm a paragraph using a font family defined by p tag...</p>
  </section>
  <section class="font-class-1">
    Section Two
    <figure>
      <img src="https://via.placeholder.com/150x300" alt="gray box with numbers of 100 by 100" />
      <!-- figcaption inherits all styles from its parent (section), except for the styles defined in font-class-4 -->
      <figcaption class="font-class-4">HTML5 CSS3 place holder image</figcaption>
    </figure>
  </section>
  <p class='font-class-2'>I'm a paragraph using a differnt font family defined by a class...</p>
  <div class="font-class-4">I'm using default browser font</div>
  <hr>
  <footer class="font-class-3">
    Copyright 2021
  </footer>

</body>

</html>
